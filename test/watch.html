<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch 监控数据</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>watch 监控数据</h1>
    <hr>
    <div id="app">
        <p><span>今天温度：</span><span>{{temp}}</span>°C</p>
        <p><span>建议：</span><span>{{tip}}</span></p>
        <div>
            <button @click = 'tempUp'>升温</button>
            <button @click = 'tempDown'>降温</button>
        </div>
    </div>
    <script>
        var tips = ['少穿','多穿','不穿'];
        var app = new Vue({
            el:'#app',
            data:{
                temp:10,
                tip:'少穿'
            },
            methods:{
                tempUp:function(){
                    this.temp++;
                },
                tempDown:function(){
                    this.temp--;
                }
            },
            // watch:{
            //     temp:function(newVal,oldVal){
            //         if(newVal<20){
            //             this.tip = tips[1]
            //         }else if(newVal>=20 && newVal<=35){
            //             this.tip = tips[0]
            //         }else{
            //             this.tip = tips[2]
            //         }
            //     }
            // }
        })
        app.$watch('temp',function(newVal,oldVal){
                    if(newVal<20){
                        this.tip = tips[1]
                    }else if(newVal>=20 && newVal<=35){
                        this.tip = tips[0]
                    }else{
                        this.tip = tips[2]
                    }
                })
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Component标签</title>
</head>
<body>
    <h1>Component标签</h1>
    <hr>
    <div id="app">
      <component v-bind:is = 'who'></component>
      <button @click = 'next'>next</button>
    </div>
 
    <script type="text/javascript">
        var componentA={
            template:`<div>我是componentA</div>`
        }
        var componentB={
            template:`<div>我是componentB</div>`
        }
        var componentC={
            template:`<div>我是componentC</div>`
        }
        var app=new Vue({
            el:'#app',
            data:{
                who:'componentA'
            },
            components:{
                'componentA':componentA,
                'componentB':componentB,
                'componentC':componentC
            },
            methods:{
                next:function(){
                    if(this.who=='componentA'){
                        this.who='componentB'
                    }else if(this.who=='componentB'){
                        this.who='componentC'
                    }else{
                        this.who='componentA'
                    }
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Template</h1>
    <hr>
    <div id="app">
        {{msg}}
    </div>
    <template id="temp">
            <h2>我是标签模板</h2>
    </template>

    <script type = 'template' id="demo">
            <h2>我是script标签模板</h2>
    </script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                msg:'Hello Vue!'
            },
            // template:`
            //     <h2>我是选项模板</h2>
            // `

            template:'#demo'

        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mixins 混入选项操作</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Mixins 混入选项操作</h1>
    
    <ol>
        <li>
            在你已经写好了构造器后，需要增加方法或者临时的活动时使用的方法，这时用混入会减少源代码的污染。
        </li>
        <li>
            很多地方都会用到的公用方法，用混入的方法可以减少代码量，实现代码重用。
        </li>
        <li>混入方法和构造器方法重名时，混入不能实现</li>
    </ol>
<hr>
    <div id="app">
        {{num}}
        <button @click = 'add'>add</button>
    </div>
    <script>
        // 额外加入
        var addLog = {
            updated:function(){
                console.log("数据更新完成，更新后为"+this.num+'.')
            }
        }
        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods: {
                add:function(){
                    this.num ++;
                }
            },
            // 将外部混入
            mixins:[addLog]
        })
        // 全局混入
        Vue.mixin({
            updated:function(){
                console.log('我是全局混入')
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extends扩展选项</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Extends扩展选项</h1>


    <hr>
    <div id="app">
        {{msg}}
        <button @click='add'>add</button>
    </div>
    <script>
        var bbb = {
            created: function () {
                console.log('我是扩展出来的')
            },
            methods: {
                add: function () {
                    console.log('我是被扩展出来的方法')
                }
            }
        }
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'hahaha'
            },
            methods: {
                add: function () {
                    console.log('我是原生方法')
                }
            },
            extends: bbb
        })
    </script>
</body>

</html>

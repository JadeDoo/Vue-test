<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>delimiters</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>delimiters插值形式</h1>


    <hr>
    <div id="app">
        ${msg}
        <button @click='add'>add</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'hahaha'
            },
            methods: {
                add: function () {
                    console.log('我是原生方法')
                }
            },
            delimiters:['${','}']
        })
    </script>
</body>

</html>

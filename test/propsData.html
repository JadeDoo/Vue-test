<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>propsData</title>
</head>

<body>
    <h1>propsData</h1>
    <hr>
    <div id="app">
        <header></header>
    </div>

    <script type="text/javascript">
        // 1、 在全局扩展里加入props进行接收。 propsData: {
        //     a: 1
        // }

        // 2、 传递时用propsData进行传递。 props: [‘a’]

        // 3、 用插值的形式写入模板。 {
        //     {
        //         a
        //     }
        // }
        var header_a = Vue.extend({
            template: `<p>{{msg}}-{{a}}</p>`,
            data: function () {
                return {
                    msg: 'hello vue'
                }
            },
            props:['a']
        });
        new header_a({propsData:{a:1}}).$mount('header');
    </script>
</body>

</html>

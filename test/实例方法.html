
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.1.1.min.js"></script>
    <title>实例方法</title>
</head>
<body>
    <h1>实例方法</h1>
    <hr>
    <ol>
        <li>$mount:用于挂载我们的扩展</li>
        <li>$destroy:用于写在挂载</li>
        <li>$forceUpdate:更新</li>
        <li>$nextTick:数据修改调用</li>
    </ol>
 
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            //在Vue中使用jQuery
            mounted:function(){
                $('#app').html('我是jQuery!');
            }
        })
    </script>
</body>
</html>
